<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Vegetables</title>
  <link rel="stylesheet" href="check.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <button class="back-btn">←</button>
      <h1>Fresh Vegetables</h1>
      <button class="search-btn">🔍</button>
    </header>

    <!-- Product Grid -->
    <section class="product-grid">
      <div class="product-card">
        <div class="product-image">Image</div>
        <p>Carrot</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <div class="product-image">Image</div>
        <p>Carrot</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <!-- Add more cards as needed -->
    </section>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="cart-summary">
        <p>3 items selected</p>
        <button class="view-cart-btn" onclick="toggleCart()">Go To List</button>
      </div>
      <nav>
        <button>🏠</button>
        <button>📊</button>
        <button>🛒</button>
        <button>👤</button>
      </nav>
    </div>

    <!-- Cart Popup -->
    <div class="cart-popup" id="cartPopup">
      <div class="cart-header">
        <h2>Review Cart</h2>
        <button class="close-cart-btn" onclick="toggleCart()">X</button>
      </div>
      <div class="cart-items">
        <div class="cart-item">
          <span class="cart-item-image">Image</span>
          <span>Carrot Hybrid 1kg</span>
          <div class="quantity-control">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
        <!-- Add more items as needed -->
      </div>
      <div class="cart-summary">
        <p>Total Budget: 10,000</p>
        <button class="finish-listing-btn">Finish Listing</button>
      </div>
    </div>
  </div>

  <script src="check.js"></script>
</body>
</html>
